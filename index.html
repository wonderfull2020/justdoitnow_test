<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">운동해야하는데 나한테 맞는 운동은 어떤걸까?</h1>
        <button type="button" class="btn btn-success mt-5" onclick="start();">알아보러 가기</button>
    </article>

    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar bg-secondary" role="progressbar" style="width: calc(100/10*1%)"></div>
        </div>
          
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-outline-secondary mt-5">Secondary</button>
        <button id="B" type="button" class="btn btn-outline-secondary mt-5">Secondary</button>

    </article>
    <article class="result">
        <img id="img" src="surfing.jpg" class="rounded-circle mt-5" alt="exercise">
        <h2 id="exercise" class="text-center mt-5">운동명</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>

    </article>


    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
    <script>
        var num = 1;
        var q = {
            1: {"title": "문제 1번", "type": "EI", "A": "E", "B": "I"},
            2: {"title": "문제 2번", "type": "SN", "A": "S", "B": "N"},
            3: {"title": "문제 3번", "type": "SN", "A": "S", "B": "N"},
            4: {"title": "문제 4번", "type": "SN", "A": "S", "B": "N"},
            5: {"title": "문제 5번", "type": "TF", "A": "T", "B": "F"},
            6: {"title": "문제 6번", "type": "TF", "A": "T", "B": "F"},
            7: {"title": "문제 7번", "type": "TF", "A": "T", "B": "F"},
            8: {"title": "문제 8번", "type": "JP", "A": "J", "B": "P"},
            9: {"title": "문제 9번", "type": "JP", "A": "J", "B": "P"},
            10: {"title": "문제 10번", "type": "JP", "A": "J", "B": "P"},
        }
        // var result = {
        //     "ESTJ":{"exercise": "ESTJ운동", "explain": "ESTJ운동 설명", "img": "surfing.jpg"},
        //     "ESTP":{"exercise": "ESTP운동", "explain": "ESTP운동 설명", "img": "surfing.jpg"},
        //     "ESFJ":{"exercise": "ESFJ운동", "explain": "ESFJ운동 설명", "img": "surfing.jpg"},
        //     "ESFP":{"exercise": "ESFP운동", "explain": "ESFP운동 설명", "img": "surfing.jpg"}
        // }


        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            next();
        }); 
        function next() {
            if (num == 11) {
                $(".question").hide();
                $(".result").show();
                var mbti ="";
                ($("#EI").val() < 1) ? mbti+="I" : mbti+="E";
                // if($("#EI").val() == 0) {
                //     mbti = mbti + "I";
                // } else {
                //     mbti = mbti + "E";
                // }($("#EI").val() == 0) ? mbti+="I" : mbti+="E" 와 같은 의미임

                ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
                ($("#TF").val() < 2) ? mbti+="F" : mbti+="T";
                ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";
                alert(mbti);        

            } else {
                $(".progress-bar").attr("style","width: calc(100/10*"+num+"%)");
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
            
        }

    </script>
</body>
</html>
